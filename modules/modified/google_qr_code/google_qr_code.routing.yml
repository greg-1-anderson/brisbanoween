googleqrcode.admin_settings:
  path: 'admin/config/user-interface/google-qr-code'
  defaults:
    _form: '\Drupal\google_qr_code\Form\GoogleQRCodeAdminForm'
    _title: 'Google QR Code Administrative Settings'
  requirements:
    _permission: 'administer modules'

google_qr_code.page:
  path: '/qr/{subpath}'
  defaults:
    _title: 'QR Code Page'
    _controller: '\Drupal\google_qr_code\Controller\GoogleQrCodeController::build'
  requirements:
    _permission: 'access content'
